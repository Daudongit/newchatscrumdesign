<div class="navbar-fixed">  
    <nav>
    <div class="container-fluid">
      <div class="nav-wrapper">
          <div class="row">
              <div class="col m3">
                <img src="assets/image/Converted-PNG.png" alt="nav-logo" class="logo">
              </div>
              <div class="col m3" style="display: flex;">
                <h3 id="project_title" style="text-align: right">{{dataservice.project_name}}</h3>
             </div>              
             <div class="col m6">
                <ul class="right hide-on-med-and-down"> 
                    <li id="username"> {{dataservice.username}} - {{dataservice.role}} </li>
                    <li><a (click)="home()" id="logout">Home</a></li>
                    <li><a (click)="logout()" id="logout">LOGOUT</a></li>
                </ul>
            </div>
          </div>
      </div>
    </div>
    </nav>   
</div>
<h3 style="text-align: center;">{{dataservice.message}}</h3>
<div class="container-fluid">
	<div>
	<p style="font-size: 1.4rem; text-align: left; padding-left: 30px; color: rgba(0, 0, 0, 0.74); font-weight: bolder; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Create a New User<a mz-button (click)="getClicked($event); basicModal.openModal()" class="btn-floating add-icon"><i class="material-icons" id="add">add</i></a></p>
    <br>
    <div ng-controller = "userslist" class="">
                <h5 style="font-size: 1.4rem; text-align: left; padding-left: 100px; padding-top: 10px color: rgba(0, 0, 0, 0.74); font-weight: bolder; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Users</h5>
                <ul *ngFor="let user of dataservice.users">
                    <li>
                        <table style="width:20%" [attr.id]="'m' + user.id" (mouseover)="setSelectedUser(user.id)" (mouseleave)="setSelectedUser(-1)">
                            <tr id="author">
                                <th style="width: 20%"><a [routerLink] fragment='{{user.id}}'><i class="material-icons" id="account_circle">account_circle</i></a><th></th>
                                <a ng-model="users" [routerLink] fragment='{{user.id}}' style="font-size: 1.2rem; display: flex; text-align: center;">{{user.user.nickname}}<div style="display:inline; width: 50%">
                                        <a mz-button (click)="dataservice.role.toLowerCase() == 'owner' ? manageUser($event) : doNothing()" class="btn-floating change-role"><i class="material-icons" id="settings">settings</i></a>
                                    </div></a>
                                    
                            </tr>
                        </table>
                    </li>
                </ul>
            </div>

	</div>
	<mz-modal #basicModal>
        <mz-modal-header>
        	<h4>{{dataservice.message}}</h4>
            <h4>Create a User</h4>
        </mz-modal-header>
        <mz-modal-content>
            <h6>Click outside this dialog to cancel.</h6>
            <form (ngSubmit)="createUser()" id="signUp">
                <div class="form-group">
                    <input required="required" class="form-control" type="text" id="email" [(ngModel)]="dataservice.createuser_email" name="email" placeholder="Email" required>
                </div>
                <br>
                <div class="form-group">
                    <input required="required" class="form-control" type="password" id="password" [(ngModel)]="dataservice.createuser_password" name="password" placeholder="Password" required>
                </div>
                <br>
                <div class="form-group">
                    <input required="required" class="form-control" type="text" id="full_name" [(ngModel)]="dataservice.createuser_fullname" name="full_name" placeholder="Full Name" required>
                </div>
                
                <div class="form-group">
                    <form action="">
                    <label for="usertype"><h6 id="user-type">User Type:</h6></label>
                    <label><input class="form-control with-gap" type="radio" name="usertype" [(ngModel)]="dataservice.createuser_usertype" value="User"><span>User  </span></label>
                    <label><input class="form-control with-gap" type="radio" name="usertype" [(ngModel)]="dataservice.createuser_usertype" value="Owner"><span>Owner</span></label>
                    </form>
                </div>
                <br>
                <div class="form-group" *ngIf="dataservice.createuser_usertype == 'Owner'">
                    
                    <input class="form-control" rows="1" cols="30" [(ngModel)]="dataservice.createuser_projname" id="projname" name="projname" placeholder="Project Name">
                </div>
                <br>
                <input class="btn btn-default" type="submit" value="Create User" id="create_user">
            </form>
        </mz-modal-content>
    </mz-modal>
</div>
